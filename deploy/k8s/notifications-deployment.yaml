apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
        - name: notifications-service
          image: squirrel-api/notifications-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3007
          envFrom:
            - configMapRef:
                name: squirrel-config
          env:
            - name: PORT
              value: "3007"
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: squirrel-config
                  key: REDIS_URL
            - name: SQUIRREL_INTERNAL_KEY
              valueFrom:
                secretKeyRef:
                  name: squirrel-app-secrets
                  key: SQUIRREL_INTERNAL_KEY
            - name: FCM_SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: squirrel-app-secrets
                  key: FCM_SERVICE_ACCOUNT_KEY
            - name: SMTP_URL
              valueFrom:
                secretKeyRef:
                  name: squirrel-app-secrets
                  key: SMTP_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
