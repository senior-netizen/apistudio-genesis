apiVersion: v1
kind: ConfigMap
metadata:
  name: squirrel-config
data:
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  USER_SERVICE_URL: "http://user-service:3002"
  WORKSPACE_SERVICE_URL: "http://workspace-service:3003"
  API_RUNNER_SERVICE_URL: "http://api-runner-service:3004"
  AI_SERVICE_URL: "http://ai-service:3005"
  BILLING_SERVICE_URL: "http://billing-service:3006"
  NOTIFICATIONS_SERVICE_URL: "http://notifications-service:3007"
  LOGS_SERVICE_URL: "http://logs-service:3008"
  RATE_LIMIT_POINTS: "1000"
  RATE_LIMIT_DURATION: "60"
  ENABLE_OAUTH: "true"
  HTTP_TIMEOUT_MS: "15000"
  HTTP_MAX_REDIRECTS: "5"
  EMBEDDINGS_MODEL: "text-embedding-3-large"
  DEFAULT_USER_ROLE: "free"
  S3_BUCKET: "request-logs"
