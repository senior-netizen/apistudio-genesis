apiVersion: v1
kind: Namespace
metadata:
  name: squirrel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: squirrel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/squirrel/auth-service:latest
          envFrom:
            - secretRef:
                name: auth-service-env
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: squirrel
spec:
  selector:
    app: auth-service
  ports:
    - port: 3001
      targetPort: 3001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service
  namespace: squirrel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
---
# Additional deployments would follow the same structure for each microservice.
