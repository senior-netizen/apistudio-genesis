x-restart: &restart
  restart: unless-stopped

networks:
  squirrel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:
  gateway:
    build:
      context: .
      dockerfile: squirrel/gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]

  frontend:
    build:
      context: .
      dockerfile: squirrel/frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    networks:
      - squirrel-network
    profiles: ["standard", "full"]

  backend:
    build:
      context: .
      dockerfile: squirrel/backend/Dockerfile
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/squirrel?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-in-production}
      - PORT=${BACKEND_PORT:-8081}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]

  backend-worker:
    build:
      context: .
      dockerfile: squirrel/backend/Dockerfile
    env_file:
      - .env.docker
    command: ["node", "dist/workers/run.worker.js"]
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - squirrel-network
    profiles: ["standard", "full"]
    <<: *restart

  ai-service:
    build:
      context: .
      dockerfile: squirrel/microservices/ai-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  api-runner-service:
    build:
      context: .
      dockerfile: squirrel/microservices/api-runner-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  auth-service:
    build:
      context: .
      dockerfile: squirrel/microservices/auth-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  billing-service:
    build:
      context: .
      dockerfile: squirrel/microservices/billing-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  collaboration-service:
    build:
      context: .
      dockerfile: squirrel/microservices/collaboration-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  logs-service:
    build:
      context: .
      dockerfile: squirrel/microservices/logs-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  notifications-service:
    build:
      context: .
      dockerfile: squirrel/microservices/notifications-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  organization-service:
    build:
      context: .
      dockerfile: squirrel/microservices/organization-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  support-service:
    build:
      context: .
      dockerfile: squirrel/microservices/support-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  user-service:
    build:
      context: .
      dockerfile: squirrel/microservices/user-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  workspace-service:
    build:
      context: .
      dockerfile: squirrel/microservices/workspace-service/Dockerfile
    env_file:
      - .env.docker
    networks:
      - squirrel-network
    profiles: ["full"]
    <<: *restart

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-squirrel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-squirrel}
      POSTGRES_DB: ${POSTGRES_DB:-squirrel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]
    <<: *restart

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]
    <<: *restart
