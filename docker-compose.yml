x-restart: &restart
  restart: unless-stopped

services:
  gateway:
    build:
      context: .
      dockerfile: squirrel/gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]

  frontend:
    build:
      context: .
      dockerfile: squirrel/frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    networks:
      - squirrel-network
    profiles: ["standard", "full"]

  backend:
    build:
      context: .
      dockerfile: squirrel/backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/squirrel?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - SESSION_SECRET=your-session-secret-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - squirrel-network
    profiles: ["minimal", "standard", "full"]

  backend-worker:
    build:
      context: .
        condition: service_healthy
      redis:
        condition: service_healthy
    <<: *restart

  support-service:
    build:
      context: .
      dockerfile: ./squirrel/microservices/support-service/Dockerfile
      network: host
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: ${POSTGRES_HOST:-postgres}
      DB_PORT: ${POSTGRES_PORT:-5432}
      DB_USERNAME: ${POSTGRES_USER:-squirrel}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-squirrel}
      DB_DATABASE: ${POSTGRES_DB:-squirrel}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_dotenv}
    expose:
      - "3004"
    depends_on:
      postgres:
        condition: service_healthy
    <<: *restart

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-squirrel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-squirrel}
      POSTGRES_DB: ${POSTGRES_DB:-squirrel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    <<: *restart

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *restart

volumes:
  postgres_data:
  redis_data:
